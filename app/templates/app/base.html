{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>learning</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{% static 'app/css/main.css'%}" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/c560c025cf.js"></script>


  <!-- Custom styles for this template -->
  <link href="{% static 'app/css/simple-sidebar.css'%}" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper" >
      <div class="sidebar-heading" style="background: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%);"><stron style="color: white; font-weight: 900;">My Shop</strong>  </div>
      <div class="list-group list-group-flush">
        <a href="{% url 'app:profile' %}" class="list-group-item list-group-item-action bg-light">My Profile</a>
        <a href="{% url 'app:index' %}" class="list-group-item list-group-item-action bg-light">Home</a>
        <a href="{% url 'app:checkout' %}" class="list-group-item list-group-item-action bg-light">Checkout</a>

      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-3 mt-lg-0">
            
            <li class="nav-item active" style="margin: auto; padding-right: 10px;">
              <a class="fa fa-shopping-cart" href="{% url 'app:checkout' %}" style="text-decoration: none;">{% if items_sum %}<small style="color: white;background-color: red; border-radius: 25px; padding: 2px;">{{ items_sum }}</small>{% endif %}</a>
            </li>

            {% if user.is_authenticated %}
            <li><a href="{% url 'app:logout' %}">Logout</a></li>
            {% else %}
            <li class="active" ><a href="{% url 'app:login' %}">Login</a></li>
            {% endif %}

          </ul>
        </div>
      </nav>

      <div class="container-fluid">
		  {% block content%}
		  {% endblock content%}
  		</div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'app/vendor/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'app/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });

  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>


</html>
