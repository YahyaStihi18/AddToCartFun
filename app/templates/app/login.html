{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div style="max-width: 40rem; margin: auto; background-color: white; padding: 10px;">
    <form method="POST">

        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log in</legend>
        </fieldset>
        {{ form|crispy }}

        <button type="submit" class="btn btn-outline-primary" style="width: 100%;">Log in</button>
    </form>
    <div class="border_top pt-3">
        <small class="text-muted">
            dont have an account?<a href="{% url 'app:register' %}"> Sign up </a>
        </small>
    </div>
</div>
{% endblock content %}
