{% extends 'app/base.html' %}
{% block content%}

 
<div class="d-flex align-content-center flex-wrap">
	{% for item in items%}
	<div class="card" style="width: 15rem; margin:10px;">
		<img src="{{ item.image.url }}" class="card-img-top" alt="iimage">
		<div class="card-body">
		  <h5 class="card-title">{{item.name}}</h5>$ {{ item.price }}
		  <p class="card-text">{{ item.description }}</p>
		  <p class="card-text">{{ item.pk }}</p>
		  <a href="{% url 'app:detail' item.pk %}" class="btn btn-outline-primary">View</a>
		</div>
	  </div>
	{% endfor %}
</div>

{% endblock content %}
